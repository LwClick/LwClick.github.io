        <h2 id="Ajax概述"><a href="#Ajax概述" class="headerlink" title="Ajax概述"></a>Ajax概述</h2><ol>
<li><strong>异步的(Asynchronous)</strong>，使用Ajax代表不使用之前的转发重定向操作   <strong>异步访问，局部刷新</strong></li>
<li>使用XMLHttpRequest技术整合</li>
</ol>
<a id="more"></a>

<h2 id="原生Ajax实例–使用jsp"><a href="#原生Ajax实例–使用jsp" class="headerlink" title="原生Ajax实例–使用jsp"></a>原生Ajax实例–使用jsp</h2><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br></pre></td><td class="code"><pre><span class="line">【【在&lt;input&gt;标签内，加入 onblur 事件】】</span><br><span class="line"></span><br><span class="line">【获取输入】并判断，在页面内进行前端验证</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">后端验证（访问服务器）</span><br><span class="line">	<span class="comment">// 1.创建XMLHttpRequest对象</span></span><br><span class="line">	<span class="keyword">var</span> xhr;</span><br><span class="line">	<span class="function"><span class="keyword">function</span> <span class="title">createXHR</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">        <span class="keyword">if</span>(<span class="built_in">window</span>.ActiveObject)&#123;  <span class="comment">// IE</span></span><br><span class="line">           xhr = <span class="keyword">new</span> ActiveObject(<span class="string">'Microsoft.XMLHTTP'</span>);</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            xhr = <span class="keyword">new</span> XMLHttpRequest();</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">   ------------------------------------------------------------------------------</span><br><span class="line"></span><br><span class="line">   </span><br><span class="line">	<span class="comment">// 2.和服务器建立连接</span></span><br><span class="line">	xhr.open(<span class="string">"get"</span>, <span class="string">"/example/index.jsp?name="</span> + name);  <span class="comment">// xhr.send(null);</span></span><br><span class="line"></span><br><span class="line">	xhr.open(<span class="string">"post"</span>, <span class="string">"/example/index.jsp"</span>);			    <span class="comment">// xhr.send("name="+name)</span></span><br><span class="line">	<span class="comment">// post请求还需要使用下边的 </span></span><br><span class="line">	<span class="comment">// xhr.setRequestHeader("content-type", "application/x-www-form-urlencoded");</span></span><br><span class="line">   ------------------------------------------------------------------------------</span><br><span class="line"></span><br><span class="line">   </span><br><span class="line">	<span class="comment">// 3.指定回调函数</span></span><br><span class="line">	xhr.onreadystatechange = <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">       <span class="keyword">if</span>(xhr.readyState == <span class="number">4</span>)&#123;</span><br><span class="line">           <span class="keyword">if</span>(xhr.status == <span class="number">200</span>)&#123;</span><br><span class="line">               <span class="comment">// 1.获取返回值</span></span><br><span class="line">               <span class="keyword">var</span> text = xhr.responseText();</span><br><span class="line">               <span class="comment">// 2.处理返回值.....</span></span><br><span class="line">           &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">               alert(xhr.status + <span class="string">"  "</span> + xhr.statusText);</span><br><span class="line">           &#125;</span><br><span class="line">       &#125;</span><br><span class="line">    &#125;;</span><br><span class="line">   ------------------------------------------------------------------------------</span><br><span class="line">   </span><br><span class="line">   </span><br><span class="line">	<span class="comment">// 4.发送请求给服务器</span></span><br><span class="line">	xhr.send();</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">服务端（jsp页面）</span><br><span class="line">	<span class="comment">// 返回结果</span></span><br><span class="line">	out.println();</span><br></pre></td></tr></table></figure>

<h2 id="原生Ajax实例–使用servlet"><a href="#原生Ajax实例–使用servlet" class="headerlink" title="原生Ajax实例–使用servlet"></a>原生Ajax实例–使用servlet</h2><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br></pre></td><td class="code"><pre><span class="line">【【在&lt;input&gt;标签内，加入 onblur 事件】】</span><br><span class="line"></span><br><span class="line">【获取输入】并判断，在页面内进行前端验证</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">后端验证（访问服务器）</span><br><span class="line">	<span class="comment">// 1.创建XMLHttpRequest对象</span></span><br><span class="line">	createXHR();</span><br><span class="line">   ------------------------------------------------------------------------------</span><br><span class="line">   </span><br><span class="line">	<span class="comment">// 2.和服务器建立连接</span></span><br><span class="line">	xhr.open(<span class="string">"post"</span>, <span class="string">"/example/servlet/CodeServlet"</span>);</span><br><span class="line">	xhr.setRequestHeader(<span class="string">"content-type"</span>, <span class="string">"application/x-www-form-urlencoded"</span>);</span><br><span class="line">   ------------------------------------------------------------------------------</span><br><span class="line"></span><br><span class="line">	<span class="comment">// 3.指定回调函数</span></span><br><span class="line">	xhr.onreadystatechange = function()&#123;</span><br><span class="line">       <span class="keyword">if</span>(xhr.readyState == <span class="number">4</span>)&#123;</span><br><span class="line">           <span class="keyword">if</span>(xhr.status == <span class="number">200</span>)&#123;</span><br><span class="line">               <span class="comment">// 1.获取返回值</span></span><br><span class="line">               <span class="keyword">var</span> text = xhr.responseText();</span><br><span class="line">               <span class="comment">// 2.处理返回值.....</span></span><br><span class="line">               <span class="keyword">var</span> arr = text.split(<span class="string">","</span>);</span><br><span class="line">               arr[<span class="number">0</span>]   arr[<span class="number">1</span>]</span><br><span class="line">           &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">               alert(xhr.status + <span class="string">"  "</span> + xhr.statusText);</span><br><span class="line">           &#125;</span><br><span class="line">       &#125;</span><br><span class="line">    &#125;;</span><br><span class="line">   ------------------------------------------------------------------------------</span><br><span class="line">   </span><br><span class="line">	<span class="comment">// 4.发送请求给服务器</span></span><br><span class="line">	xhr.send(<span class="string">"code="</span>+code);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">服务端（CodeServlet）【配置web.xml】</span><br><span class="line">	<span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">CodeServlet</span> <span class="keyword">extends</span> <span class="title">HttpServlet</span> </span>&#123;</span><br><span class="line">        <span class="function"><span class="keyword">protected</span> <span class="keyword">void</span> <span class="title">service</span><span class="params">(HttpServletRequest req, HttpServletResponse resp)</span> 				<span class="keyword">throws</span> Exception </span>&#123;</span><br><span class="line">            <span class="comment">// 获取数据</span></span><br><span class="line">            String code = req.getParameter(<span class="string">""</span>);</span><br><span class="line">            </span><br><span class="line">            <span class="comment">// 调用业务层，访问数据库</span></span><br><span class="line">            Map&lt;String, String&gt; map = <span class="keyword">new</span> HashMap&lt;&gt;();</span><br><span class="line">            map.put(<span class="string">"010"</span>, <span class="string">"北京，北京"</span>);</span><br><span class="line">            map.put(<span class="string">""</span>, <span class="string">""</span>);</span><br><span class="line">            String content = map.get(code);</span><br><span class="line">            <span class="keyword">if</span>(content == <span class="keyword">null</span>)&#123;</span><br><span class="line">                content = <span class="string">"未知，未知"</span>;</span><br><span class="line">            &#125;</span><br><span class="line">            </span><br><span class="line">            <span class="comment">// 返回结果</span></span><br><span class="line">            resp.setContentType(<span class="string">"text/html;charset=utf-8"</span>);</span><br><span class="line">            resp.getWriter().println(content);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure>

</ol>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line">$(<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">    <span class="comment">// get请求，无法处理错误</span></span><br><span class="line">    $.<span class="keyword">get</span>("/example/index.jsp", "name="+name, function(result)&#123;</span><br><span class="line">        <span class="comment">// result就是结果</span></span><br><span class="line">    &#125;); </span><br><span class="line">    <span class="comment">// post请求</span></span><br><span class="line">    $.post(<span class="string">"/example/index.jsp"</span>, &#123;<span class="string">"name"</span>:name&#125;, <span class="function"><span class="keyword">function</span>(<span class="params">result</span>)</span>&#123;</span><br><span class="line">        <span class="comment">// result就是结果</span></span><br><span class="line">    &#125;); </span><br><span class="line"> --------------------------------------------------------------------------------</span><br><span class="line">    </span><br><span class="line">    $.ajax(<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">     	url: <span class="string">"/example/index.jsp"</span>,</span><br><span class="line">        type: <span class="string">"get"</span>,</span><br><span class="line">        data: <span class="string">"name="</span>+name,</span><br><span class="line">        dataType: <span class="string">"text"</span>,</span><br><span class="line">        success: <span class="function"><span class="keyword">function</span>(<span class="params">msg</span>)</span>&#123;</span><br><span class="line">            <span class="comment">// 成功处理</span></span><br><span class="line">        &#125;,</span><br><span class="line">        error: <span class="function"><span class="keyword">function</span>(<span class="params">msg</span>)</span>&#123;</span><br><span class="line">            <span class="comment">// 错误处理</span></span><br><span class="line">        &#125;</span><br><span class="line"> 	&#125;);</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>

<h2 id="JSON"><a href="#JSON" class="headerlink" title="JSON"></a>JSON</h2><p>Ajax返回复杂数据，比如集合、对象等，使用JSON</p>
<ol>
<li><p>JSON对象</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> person = &#123;<span class="string">"name"</span>: <span class="string">"你好"</span>, <span class="string">"age"</span>: <span class="number">25</span>, <span class="string">"wife"</span>: <span class="literal">null</span>&#125;;</span><br><span class="line"></span><br><span class="line">person.name  ==&gt;  你好</span><br></pre></td></tr></table></figure>
</li>
<li><p>JSON数组</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> arr = [<span class="string">"HTML"</span>, <span class="string">"CSS"</span>, <span class="string">"JS"</span>];</span><br><span class="line"></span><br><span class="line">arr[<span class="number">0</span>]  ==&gt;  HTML</span><br></pre></td></tr></table></figure>
</li>
<li><p>对象数组（相当于集合）</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> users = [&#123;<span class="string">"id"</span>: <span class="number">1</span>, <span class="string">"username"</span>: <span class="string">"root"</span>, <span class="attr">passwd</span>: <span class="string">"admin"</span>&#125;,</span><br><span class="line">	&#123;<span class="string">"id"</span>: <span class="number">2</span>, <span class="string">"username"</span>: <span class="string">"user"</span>, <span class="attr">passwd</span>: <span class="string">"123"</span>&#125;</span><br><span class="line">];</span><br><span class="line"></span><br><span class="line">users[<span class="number">0</span>].id  ==&gt;  <span class="number">1</span></span><br></pre></td></tr></table></figure>
</li>
<li><p>不规则数据</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> china = &#123;<span class="attr">name</span>: <span class="string">"中国"</span>,</span><br><span class="line">	provinces:[</span><br><span class="line">		&#123;<span class="attr">name</span>:<span class="string">"山东省"</span>, <span class="attr">cities</span>:&#123;<span class="attr">city</span>:[<span class="string">"临沂"</span>, <span class="string">"蒙阴"</span>]&#125;&#125;，</span><br><span class="line">		&#123;<span class="attr">name</span>:<span class="string">"河北省"</span>, <span class="attr">cities</span>:&#123;<span class="attr">city</span>:[<span class="string">"石家庄"</span>, <span class="string">"张家口"</span>, <span class="string">"承德"</span>]&#125;&#125;</span><br><span class="line">	]</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">china.provinces[<span class="number">1</span>].cities.city[<span class="number">1</span>]  ==&gt;  张家口</span><br></pre></td></tr></table></figure>
</li>
<li><p><strong>JSON对象和JSON字符串之间的转换</strong></p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> person = &#123;<span class="string">"name"</span>: <span class="string">"你好"</span>, <span class="string">"age"</span>: <span class="number">25</span>, <span class="string">"wife"</span>: <span class="literal">null</span>&#125;;   <span class="comment">// JSON对象</span></span><br><span class="line"><span class="keyword">var</span> person1 = &#123;<span class="string">"name"</span>: <span class="string">"你好"</span>, <span class="string">"age"</span>: <span class="number">25</span>, <span class="string">"wife"</span>: <span class="literal">null</span>&#125;;   <span class="comment">// JSON字符串</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="built_in">JSON</span>字符串  ==&gt;  <span class="built_in">JSON</span>对象</span><br><span class="line"><span class="number">1.</span> <span class="built_in">JSON</span>.parse(person1);</span><br><span class="line"><span class="number">2.</span> <span class="built_in">eval</span>(<span class="string">"("</span> + person1 + <span class="string">")"</span>);</span><br><span class="line"></span><br><span class="line"><span class="built_in">JSON</span>对象  ==&gt;  <span class="built_in">JSON</span>字符串</span><br><span class="line"><span class="built_in">JSON</span>.stringify(person);                   treeify【树化】</span><br></pre></td></tr></table></figure>

</li>
</ol>

<h2 id="三级联动菜单"><a href="#三级联动菜单" class="headerlink" title="三级联动菜单"></a>三级联动菜单</h2><h3 id="自关联-适合于树状结构的"><a href="#自关联-适合于树状结构的" class="headerlink" title="自关联(适合于树状结构的)"></a>自关联(适合于树状结构的)</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">provinces：</span><br><span class="line">    id</span><br><span class="line">    ptitle</span><br><span class="line">    </span><br><span class="line">citys:</span><br><span class="line">	id</span><br><span class="line">    ctitle</span><br><span class="line">    proid</span><br><span class="line">    </span><br><span class="line">合并为一张表</span><br><span class="line">areas:</span><br><span class="line">    id</span><br><span class="line">    atitle</span><br><span class="line">    pid</span><br></pre></td></tr></table></figure>

<p>自关联，表中的某一列，关联了这个表中的另外一列，但是它们的业务逻辑含义是不一样的</p>
<figure class="highlight objectivec"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">因为省没有所属的省份，所以pid可以填写为null</span><br><span class="line">城市所属的省份pid，填写省所对应的编号<span class="keyword">id</span></span><br><span class="line">在这个表中，结构不变，可以添加区县、乡镇街道、村社区等信息</span><br></pre></td></tr></table></figure>

<p><strong>自连接查询其实等同于连接查询，需要两张表，只不过它的左表（父表）和右表（子表）都是自己。做自连接查询的时候，是自己和自己连接，分别给父表和子表取两个不同的别名，然后附上连接条件。</strong></p>
<p>查询省的名称为“山东省”的所有城市</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">select city.* </span><br><span class="line">from areas as city </span><br><span class="line">inner join areas as province </span><br><span class="line">on city.pid &#x3D; province.aid </span><br><span class="line">where province.atitle&#x3D;&#39;山东省&#39;;</span><br></pre></td></tr></table></figure>



<h3 id="三级联动"><a href="#三级联动" class="headerlink" title="三级联动"></a>三级联动</h3><ul>
<li>省市县三级区域一张表即可</li>
<li>通过外键建立上下级关系   自关联</li>
</ul>
<p>页面：</p>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">div</span> <span class="attr">id</span>=<span class="string">"showdiv"</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">select</span> <span class="attr">name</span>=<span class="string">"province"</span> <span class="attr">id</span>=<span class="string">"province"</span> <span class="attr">onchange</span>=<span class="string">"getCity()"</span>&gt;</span></span><br><span class="line"></span><br><span class="line">    <span class="tag">&lt;/<span class="name">select</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">select</span> <span class="attr">name</span>=<span class="string">"city"</span> <span class="attr">id</span>=<span class="string">"city"</span> <span class="attr">onchange</span>=<span class="string">"getCounty()"</span>&gt;</span></span><br><span class="line"></span><br><span class="line">    <span class="tag">&lt;/<span class="name">select</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">select</span> <span class="attr">name</span>=<span class="string">"county"</span> <span class="attr">id</span>=<span class="string">"county"</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;/<span class="name">select</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line"></span><br><span class="line"><span class="tag">&lt;<span class="name">style</span> <span class="attr">type</span>=<span class="string">"text/css"</span>&gt;</span></span><br><span class="line">    select&#123;</span><br><span class="line"><span class="css">        <span class="selector-tag">width</span><span class="selector-pseudo">:300px</span>;</span></span><br><span class="line"><span class="css">        <span class="selector-tag">height</span><span class="selector-pseudo">:30px</span>;</span></span><br><span class="line">    &#125;</span><br><span class="line"><span class="css">    <span class="selector-id">#showdiv</span>&#123;</span></span><br><span class="line"><span class="css">        <span class="selector-tag">width</span><span class="selector-pseudo">:920px</span>;</span></span><br><span class="line"><span class="css">        <span class="selector-tag">margin</span><span class="selector-pseudo">:auto</span>;</span></span><br><span class="line"><span class="css">        <span class="selector-tag">margin-top</span><span class="selector-pseudo">:200px</span>;</span></span><br><span class="line">    &#125;</span><br><span class="line"><span class="tag">&lt;/<span class="name">style</span>&gt;</span></span><br></pre></td></tr></table></figure>



<p>servlet中：</p>
<ul>
<li>获取传入的parentid</li>
<li>调用持久层方法，获取指定parentid下的下级区域列表</li>
<li>将List转换为字符串（使用Gson工具类）<ul>
<li>Gson gson = new Gson();</li>
<li>gson.toJson(list);</li>
</ul>
</li>
<li>返回结果</li>
</ul>
<p>script中：</p>
<ul>
<li><p>页面加载完成后，立即加载所有的省级行政区别写入指定的下拉列表中</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line">$(<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">    $.ajax(&#123;</span><br><span class="line">        url:<span class="string">"servlet地址"</span>,</span><br><span class="line">        type:<span class="string">"get"</span>,</span><br><span class="line">        data:&#123;<span class="attr">parentId</span>:<span class="number">0</span>&#125;,</span><br><span class="line">        dataType:<span class="string">"text"</span>,</span><br><span class="line">        success:<span class="function"><span class="keyword">function</span>(<span class="params">res</span>)</span>&#123;</span><br><span class="line">            <span class="comment">// 返回的是JSON字符串，将它转换为JSON对象</span></span><br><span class="line">            <span class="keyword">var</span> arr = <span class="built_in">eval</span>(<span class="string">"("</span> + res + <span class="string">")"</span>);</span><br><span class="line">            <span class="comment">// 生成option字符串</span></span><br><span class="line">            <span class="keyword">var</span> str = <span class="string">""</span>;</span><br><span class="line">            <span class="keyword">for</span>(<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; arr.length; i++)&#123;</span><br><span class="line">                str += </span><br><span class="line">                    <span class="string">'&lt;option value="+arr[i].areaId+"&gt;+arr[i].areaName+&lt;/option&gt;'</span></span><br><span class="line">            &#125;</span><br><span class="line">            <span class="comment">// 写到下拉列表中</span></span><br><span class="line">            $(<span class="string">"#province"</span>).html(str);</span><br><span class="line">            </span><br><span class="line">            <span class="comment">// 调用getCity()</span></span><br><span class="line">            getCity();</span><br><span class="line">        &#125;,</span><br><span class="line">        error:<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">            </span><br><span class="line">        &#125;</span><br><span class="line">    &#125;);</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>



</li>
</ul>
<ul>
<li><p>改变了省级行政区后，加载该省的市级行政区，并写入对应的下拉列表中</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">getCity</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">    <span class="keyword">var</span> parentId = $(<span class="string">"#province"</span>).val();</span><br><span class="line">    $.ajax(&#123;</span><br><span class="line">        url:<span class="string">"servlet地址"</span>,</span><br><span class="line">        type:<span class="string">"get"</span>,</span><br><span class="line">        data:&#123;<span class="attr">parentId</span>:parentId&#125;,</span><br><span class="line">        dataType:【<span class="string">"json"</span>】,</span><br><span class="line">        success:<span class="function"><span class="keyword">function</span>(<span class="params">【arr】</span>)</span>&#123;</span><br><span class="line">            <span class="comment">// 返回的是JSON字符串，将它转换为JSON对象</span></span><br><span class="line">            <span class="keyword">var</span> arr = <span class="built_in">eval</span>(<span class="string">"("</span> + res + <span class="string">")"</span>);</span><br><span class="line">            <span class="comment">// 生成option字符串</span></span><br><span class="line">            <span class="keyword">var</span> str = <span class="string">""</span>;</span><br><span class="line">            <span class="keyword">for</span>(<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; 【arr.length】; i++)&#123;</span><br><span class="line">                str += </span><br><span class="line">                    <span class="string">'&lt;option value="+arr[i].areaId+"&gt;+arr[i].areaName+&lt;/option&gt;'</span></span><br><span class="line">            &#125;</span><br><span class="line">            <span class="comment">// 写到下拉列表中</span></span><br><span class="line">            $(<span class="string">"#city"</span>).html(str);</span><br><span class="line">            </span><br><span class="line">            getCounty();</span><br><span class="line">        &#125;,</span><br><span class="line">        error:<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">            </span><br><span class="line">        &#125;</span><br><span class="line">    &#125;);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>



</li>
</ul>

  <script>
    function showTime(Counter) {
      var query = new AV.Query(Counter);
      var entries = [];
      var $visitors = $(".leancloud_visitors");

      $visitors.each(function () {
        entries.push( $(this).attr("id").trim() );
      });

      query.containedIn('url', entries);
      query.find()
        .done(function (results) {
          var COUNT_CONTAINER_REF = '.leancloud-visitors-count';

          if (results.length === 0) {
            $visitors.find(COUNT_CONTAINER_REF).text(0);
            return;
          }

          for (var i = 0; i < results.length; i++) {
            var item = results[i];
            var url = item.get('url');
            var time = item.get('time');
            var element = document.getElementById(url);

            $(element).find(COUNT_CONTAINER_REF).text(time);
          }
          for(var i = 0; i < entries.length; i++) {
            var url = entries[i];
            var element = document.getElementById(url);
            var countSpan = $(element).find(COUNT_CONTAINER_REF);
            if( countSpan.text() == '') {
              countSpan.text(0);
            }
          }
        })
        .fail(function (object, error) {
          console.log("Error: " + error.code + " " + error.message);
        });
    }

    function addCount(Counter) {
      var $visitors = $(".leancloud_visitors");
      var url = $visitors.attr('id').trim();
      var title = $visitors.attr('data-flag-title').trim();
      var query = new AV.Query(Counter);

      query.equalTo("url", url);
      query.find({
        success: function(results) {
          if (results.length > 0) {
            var counter = results[0];
            counter.fetchWhenSave(true);
            counter.increment("time");
            counter.save(null, {
              success: function(counter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(counter.get('time'));
              },
              error: function(counter, error) {
                console.log('Failed to save Visitor num, with error message: ' + error.message);
              }
            });
          } else {
            var newcounter = new Counter();
            /* Set ACL */
            var acl = new AV.ACL();
            acl.setPublicReadAccess(true);
            acl.setPublicWriteAccess(true);
            newcounter.setACL(acl);
            /* End Set ACL */
            newcounter.set("title", title);
            newcounter.set("url", url);
            newcounter.set("time", 1);
            newcounter.save(null, {
              success: function(newcounter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(newcounter.get('time'));
              },
              error: function(newcounter, error) {
                console.log('Failed to create');
              }
            });
          }
        },
        error: function(error) {
          console.log('Error:' + error.code + " " + error.message);
        }
      });
    }

    $(function() {
      var Counter = AV.Object.extend("Counter");
      if ($('.leancloud_visitors').length == 1) {
        addCount(Counter);
      } else if ($('.post-title-link').length > 1) {
        showTime(Counter);
      }
    });
  </script>
